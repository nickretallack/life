<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>Life Game</title>

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="life.js"></script>

<style type="text/css">
#board {padding:0;margin:0;}
#board td {width:20px; height:20px; background-color:red; padding:0; margin:0;}
#board td.dead {background-color:gray;}
textarea {display:block; width:90%;}
</style>

<body>
<table id="board"></table>
<form action="index.html">
<label for="width">Width:</label><input type="text" name="width" id="width" value="40"/>

<input type="submit" value="Set"/>  
</form>
<button id="step-button">Step &rsaquo;</button>
<button id="go-button">Play &raquo;</button>
<button id="stop-button">Pause &bull;</button>
<button id="export-button">Export</button>
<p class="setups">Examples: 
<a href="#blinker">Blinker</a> |
